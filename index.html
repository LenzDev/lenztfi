<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackhat Quotes</title>
    <style>
        /* Gaya dasar */
        body {
            background: url('https://source.unsplash.com/1600x900/?matrix,technology') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Courier New', monospace;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Efek glitch background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        /* Container utama */
        .container {
            max-width: 90%;
            padding: 20px;
            border: 2px solid #0f0;
            border-radius: 10px;
            box-shadow: 0 0 15px #0f0;
            animation: fadeIn 2s ease-in-out;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1;
        }

        /* Animasi fade-in */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Efek mesin tik */
        .quote {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            letter-spacing: 1px;
            white-space: pre-line; /* Memungkinkan teks turun ke bawah */
            overflow: hidden;
            min-height: 50px;
            color: #fff; /* Mengubah warna teks menjadi putih */
        }

        /* Efek glow pada teks */
        @keyframes glow {
            from { text-shadow: 0 0 5px #0f0, 0 0 10px #0f0; }
            to { text-shadow: 0 0 10px #0f0, 0 0 20px #0f0; }
        }

        /* Credits */
        .credits {
            font-size: 16px;
            margin-top: 10px;
            opacity: 0;
            animation: fadeInCredits 7s forwards;
            color: #0f0;
        }

        @keyframes fadeInCredits {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsif untuk layar kecil */
        @media (max-width: 600px) {
            .quote {
                font-size: 16px;
                letter-spacing: 0.5px;
            }
            .credits {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="quote" class="quote"></div>
        <div class="credits">By: Lenzz</div>
    </div>

    <script>
        // Efek mesin tik dengan JavaScript agar teks tidak terpotong
        const text = `"Sistem terbaik pun memiliki celah. 
Keamanan hanyalah ilusi yang diciptakan untuk membuatmu merasa aman. 
Mereka yang menguasai informasi, menguasai dunia. 
Jika kamu bisa membaca kode, maka kamu bisa membaca masa depan."`;

        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("quote").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 50); // Kecepatan mengetik
            }
        }
        
        // Mulai animasi mesin tik setelah halaman dimuat
        window.onload = typeWriter;
    </script>

</body>
</html>
